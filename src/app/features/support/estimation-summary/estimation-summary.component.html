<div *ngIf="!supportEstimationDto" class="loading-estimation">
  <p>Cacul de votre accompagnement en cours</p>
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="supportEstimationDto">
  <mat-list>
    <mat-list-item lines="3">
      <span matListItemTitle>{{ getThanksMessage() }}</span>
      {{ supportEstimationDto.eligibilityMessage }}
    </mat-list-item>

    <mat-list-item *ngIf="supportEstimationDto.isEligible">
      <span matListItemTitle>Montant estim√©</span>
      <app-amount
        matListItemLine
        [value]="supportEstimationDto.supportAmount.value">
      </app-amount>
    </mat-list-item>
  </mat-list>
</div>
